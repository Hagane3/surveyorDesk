<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surveyor Desk</title>
    <link rel="stylesheet" href="/surveyorDesk/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script
      src="/surveyorDesk/scripts/clickHandlers.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <header id="top-bar">
      <h1>
        <i class="bi bi-compass"></i
        ><a href="/surveyorDesk/index.html">Surveyor Desk</a>
      </h1>
    </header>
    <div id="content-wrapper">
      <nav>
        <i class="bi bi-list"></i>
        <ul>
          <li class="list-extendable">
            <div class="item-head">
              <i class="bi bi-calculator"></i><a href="#">Obliczenia</a
              ><i class="bi bi-chevron-down arrow-icon"></i>
            </div>
            <div class="item-content">
              <ul class="calc-list">
                <a href="/surveyorDesk/pages/azimuth.html"
                  ><li>Azymut na podstawie dwóch punktów</li></a
                >
                <a href="#"><li>Długość odcinka ze współrzędnych</li></a>
                <a href="#"><li>Kąt poziomy ze współrzędnych</li></a>
              </ul>
            </div>
          </li>
          <li>
            <i class="bi bi-columns"></i
            ><a href="#transformation">Transformacja układów</a>
          </li>
          <li>
            <i class="bi bi-percent"></i
            ><a href="#calc-angles">Zamiana miar kątowych</a>
          </li>
          <li>
            <i class="bi bi-bullseye"></i><a href="#points">Baza punktów</a>
          </li>
          <li>
            <i class="bi bi-plus"></i
            ><a href="/surveyorDesk/pages/add-point.html">Dodaj punkt</a>
          </li>
        </ul>
      </nav>
      <div class="display-area">
        <section id="add-point">
          <h2>Dodaj nowy punkt do bazy</h2>
          <div class="point-details">
            <label for="point-name">Nazwa punktu</label
            ><input type="text" id="point-name" />
            <label for="coord-x">Współrzędna X</label
            ><input type="text" id="coord-x" />
            <label for="coord-y">Współrzędna Y</label
            ><input type="text" id="coord-y" />
            <button id="add-point">DODAJ PUNKT DO BAZY</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
