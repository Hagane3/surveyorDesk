<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surveyor Desk</title>
    <link rel="stylesheet" href="/surveyorDesk/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="/surveyorDesk/scripts/menu.js" type="module" defer></script>
    <script src="/surveyorDesk/scripts/transformation.js" defer></script>
  </head>
  <body>
    <header id="top-bar">
      <h1>
        <i class="bi bi-compass"></i><a href="../index.html">Surveyor Desk</a>
      </h1>
    </header>
    <div id="content-wrapper">
      <nav>
        <i class="bi bi-list"></i>
        <ul>
          <li class="list-extendable">
            <div class="item-head">
              <i class="bi bi-calculator"></i><a href="#">Obliczenia</a
              ><i class="bi bi-chevron-down arrow-icon"></i>
            </div>
            <div class="item-content">
              <ul class="calc-list">
                <a href="azimuth.html"
                  ><li>Azymut na podstawie dwóch punktów</li></a
                >
                <a href="distance.html"
                  ><li>Długość odcinka ze współrzędnych</li></a
                >
              </ul>
            </div>
          </li>
          <li>
            <i class="bi bi-columns"></i
            ><a href="transformation.html">Transformacja układów</a>
          </li>
          <li>
            <i class="bi bi-percent"></i
            ><a href="angles-calc.html">Zamiana miar kątowych</a>
          </li>
          <li>
            <i class="bi bi-bullseye"></i
            ><a href="points-base.html">Baza punktów</a>
          </li>
          <li>
            <i class="bi bi-plus"></i><a href="add-point.html">Dodaj punkt</a>
          </li>
        </ul>
      </nav>
      <div class="display-area">
        <section id="transformation">
          <h2>Transformacja układów</h2>
          <div class="transformation-details">
            <div class="transformation-choice">
              <select id="calc-from">
                <option value="1992">Układ 1992</option>
              </select>
              <span>=></span>
              <select id="calc-to">
                <option value="radians">WGS84</option>
              </select>
            </div>
            <div class="coord-input">
              <div class="coord-x">
                <label for="coord">Współrzędna X</label
                ><input type="number" id="coordX" />
              </div>
              <div class="coord-y">
                <label for="coord">Współrzędna Y</label
                ><input type="number" id="coordY" />
              </div>
            </div>
            <button id="calc-btn">OBLICZ</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
